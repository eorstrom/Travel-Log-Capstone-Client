<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel Log</title>
        <link rel="stylesheet" type="text/css" href="styles/mainstyles.css">
    </head>

    <body ng-app="TravelLog">
    
        <h1>Welcome to Travel Log!</h1>
        <h2>Reminisce about where you've been.</h2>

        <h4>Where would you like to travel today?</h4>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">

        <a href="#/locationsList">See Your Lists</a>

        <div id="map"></div>

        <!-- <div ng-view></div> -->
        


        <script src="app/Map.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4zkEYNSCTlHTBwI00YBtX_898kRBoOSY&libraries=places&callback=initAutocomplete"
         async defer></script>


        <!-- Google Maps Script -->
        <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?callback=angular.noop"></script> -->
        
        <!-- Google Places Library API -->
        <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4zkEYNSCTlHTBwI00YBtX_898kRBoOSY&libraries=places"></script> -->
        
        <!-- Dependencies -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="bower_components/oauth-js/dist/oauth.min.js"></script>

        <!-- Main App Script -->
        <script src="app/app.js"></script>

        <!-- App Scripts -->
        
        <!-- <script src="app/controllers/RegisterController.js"></script> -->
        <script src="app/controllers/MainController.js"></script>
        <!-- <script src="app/factories/AuthFactory.js"></script> -->

</html>
